<div class="container-fluid">
<h1 style="color: antiquewhite;">Delivery</h1>
<div class="d-flex">
    <button style="color: rgb(30, 0, 100);" (click)="clickAddDriver()" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"  class="btn btn-success"> Add Driver</button>
    <button routerLink="/home" class="btn btn-danger mx-2">Logout</button>

   <!--<a style="color: gold; margin-top: 10px;" routerLink="/Deliverydetails">New Admin!</a>-->
</div>

</nav>
<table class="table mt-3">
    <thead>
        <tr>
            <th scope="col">Driver ID</th> <br><br>
            <th scope="col">First Name</th><br><br>
            <th scope="col">Last Name</th><br><br>
            <th scope="col">Email ID</th><br><br>
            <th scope="col">NumCin</th><br><br>
            <th scope="col">Salary</th><br><br>
            <th scope="col">Mobile Number</th><br><br>
            <th scope="col">Action</th><br><br>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of driverData">
            <td>{{row.id}}</td><br><br><br>
            <td>{{row.firstName}}</td><br><br><br>
            <td>{{row.lastName}}</td><br><br><br>
            <td>{{row.email}}</td><br><br><br>
            <td>{{row.mobile}}</td><br><br><br>
            <td>{{row.salary}}</td><br><br><br>
            <td>{{row.destination}}</td><br><br><br>
         <td>
            <button (click)="onEdit(row)" style="color: darkgrey;" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-info">edit</button>
            <button (click)="deleteDriver(row)" class="btn btn-danger mx-3">delete</button>
        </td>
        </tr>
    </tbody>
</table>

<button  routerLink="/Deliverydetails" class="btn btn-success" >ADD Commande</button>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Drivers Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
            <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">First Name</label>
                                    <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    </div>
                  <input type="text" formControlName="firstName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Last Name</label>
                  <input type="text" formControlName="lastName"  class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email </label>
                    <input type="text" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">NumCin </label>
                    <input type="number" formControlName="mobile"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"> Salary</label>
                    <input type="number" formControlName="salary"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
           <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"> Mobile Number</label>
                    <input type="text" formControlName="destination"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
  
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" *ngIf="showAdd" (click)="postDriverDetails()" class="btn btn-primary">ADD</button>
          <button type="button" *ngIf="showUpdate" (click)="updateDriverDetails()" class="btn btn-primary">update</button>
        </div>
      </div>
    </div>
  </div>
