
<div class="container" >
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                    <h5>
                please enter your login nd password
                    </h5>
                </div>
                <form>
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Name ID</label>
                          <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">We'll never share your ID with anyone else.</div> <br>
                          <span class="text-danger" *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')">*Email Id is required</span>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1"> <br>
                          <span class="text-danger" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">*password Id is required</span>
                        </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Submit</button> <br>
                        <!--<a style="color: gold; margin-top: 10px;" routerLink="/signup">New user ? Click to signUp!</a>-->
                      </form>
                </form>
            </div>
        </div>
    </div>
</div>
