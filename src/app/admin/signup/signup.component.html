<div class="container">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="text-center">
                    <h1>sign up</h1>
                    <h5>
     register yourself
                    </h5>
                </div>
                <form>
                    <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Full Name</label>
                            <input formControlName="fullname" type="text" class="form-control" id="exampleInputPassword1" placeholder="full name">
                            <span class="text-danger" *ngIf="signupForm.controls['fullname'].dirty && signupForm.hasError('required','fullname')">*fullname Id is required</span>
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Mobile Number</label>
                            <input formControlName="mobile" type="number" class="form-control" id="exampleInputPassword1" placeholder="mobile number">
                            <span class="text-danger" *ngIf="signupForm.controls['number'].dirty && signupForm.hasError('required','number')">*Mobile Id is required</span>
                          </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email">
                          <span class="text-danger" *ngIf="signupForm.controls['email'].dirty && signupForm.hasError('required','email')">*Email Id is required</span>
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
                          <span class="text-danger" *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required','password')">*password Id is required</span>
                        </div>
                        <button type="submit" [disabled]="!signupForm.valid" class="btn btn-primary mb-2">sign up</button>
                      </form>
                      <a style="color: gold; margin-top: 10px;" routerLink="/login">Already registered? Click to Login!</a>
                </form>
            </div>
        </div>
    </div>
</div>
